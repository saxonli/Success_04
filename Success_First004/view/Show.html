<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.css" />

		<style type="text/css">
			.navbar-default {
				background: #666666;
				/*border-color: #FF6600;*/
				height: 55px;
			}
			
			.navbar-brand .navbar-nav> a {
				color: white;
			}
			
			.navbar-default .navbar-nav> li> a {
				color: white;
			}
		</style>

	</head>

	<body>

		<!--导航begin-->
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
				            <span class="sr-only">切换导航</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
							<a class="navbar-brand" href="#" style="color: white;">图灵摄影</a>
						</div>
						<div class="collapse navbar-collapse" id="example-navbar-collapse">
							<ul class="nav navbar-nav navbar-right">

								<li>
									<a href="#">Turing主页</a>
								</li>
								<li>
									<a href="#">摄影服务</a>
								</li>
								<li>
									<a href="#">线上商城</a>
								</li>
								<li>
									<a href="#">影像画廊 </a>
								</li>

								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">
										个人中心 <b class="caret"></b>
									</a>
									<ul class="dropdown-menu">

										<li>
											<a href="#" data-toggle="modal" data-target="#myModal001">
												</span>登录</a>
										</li>
										<li class="divider"></li>
										<li>
											<a href="#" data-toggle="modal" data-target="#myModal002">
												</span>注册</a>
										</li>

										<li class="divider"></li>
										<li>
											<a href="#">帮助？</a>
										</li>

									</ul>
								</li>
								<li><img src="../img/logo.png" style="width: 50px;height: 50px;border-radius: 50%;"></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<!--导航end-->

		<!-- 用户登录模态框（Modal） -->
		<div class="modal fade" id="myModal001" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button id="btn_close" type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							用户登录入口
						</h4>
					</div>
					<div class="modal-body">
						<!--form表单位置-->
						<form action="" class="form-horizontal" role="form">
							<div class="form-group has-feedback">
								<label for="firstname" class="col-sm-2 control-label">用户名：</label>
								<div class="col-md-6">
									<span class="glyphicon glyphicon-user form-control-feedback"></span>
									<input type="text" class="form-control" id="username" placeholder="请输入名字">
								</div>
							</div>
							<div class="form-group has-feedback">
								<label for="lastname" class="col-sm-2 control-label">密码：</label>
								<div class="col-md-6">
									<span class="glyphicon glyphicon-lock form-control-feedback"></span>
									<input type="password" class="form-control" id="password" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
          									<input type="checkbox">记住密码
       								</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<!--普通按钮-->
									<button type="button" onclick="login()" class="btn btn-default">登录</button>
								</div>
							</div>
						</form>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!--Login Modal end-->

		<!-- 用户注册模态框（Modal） -->
		<div class="modal fade" id="myModal002" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button id="btn_close" type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							用户注册入口
						</h4>
					</div>
					<div class="modal-body">
						<!--form表单位置-->
						<form action="" class="form-horizontal" role="form">
							<div class="form-group has-feedback">
								<label for="firstname" class="col-sm-2 control-label">*用户名：</label>
								<div class="col-md-6">
									<span class="glyphicon glyphicon-user form-control-feedback"></span>
									<input type="text" class="form-control" id="username" placeholder="请输入名字">
								</div>
							</div>
							<div class="form-group has-feedback">
								<label for="lastname" class="col-sm-2 control-label">*密码：</label>
								<div class="col-md-6">
									<span class="glyphicon glyphicon-lock form-control-feedback"></span>
									<input type="password" class="form-control" id="password" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group has-feedback">
								<label for="lastname" class="col-sm-2 control-label">*密码：</label>
								<div class="col-md-6">
									<span class="glyphicon glyphicon-lock form-control-feedback"></span>
									<input type="password" class="form-control" id="password" placeholder="请再次输入密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
          									<input type="checkbox">记住密码
       								</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<!--普通按钮-->
									<button type="button" onclick="login()" class="btn btn-default">注册</button>
								</div>
							</div>
						</form>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!--Regist Modal end-->

		

		<!--引入jquery-->
		<script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
		<!--引入bootstrap.js-->
		<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.js"></script>

	</body>

</html>
